<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
  </head>

  <body>
    <div id="app">
      <main class="content">
        <!-- link-section -->

        <section class="link-section">
          <div class="fylo">
            <img id="logo" src="images/logo.svg" />
          </div>

          <div class="icons">
            <span class="icon-span"
              ><img src="images/icon-document.svg"
            /></span>
            <span class="icon-span"><img src="images/icon-folder.svg" /></span>
            <span class="icon-span"><img src="images/icon-upload.svg" /></span>
          </div>
        </section>

        <section class="data-section">
          <div class="data-container">
            <p class="data-left">
              <span class="text"> You've used</span> <strong>815 GB</strong
              ><span class="text"> of your storage</span>
              <div>
              <div class="data-left-gb"><span class="data-left-container">185<span class="Gb-left">&nbsp; GB LEFT</span></span></div>
            </p>
            <div class="progressbardiv">
              <div class="bar-container">
                <div id="progressbar"><span class="round-icon"></span></div>
              </div>
            </div>           
          </div>
          <div class="consumed-value">
            <strong>0 GB</strong>
            <strong>1000 GB</strong>
          </div>
        </section>
      </main>
    </div>
  </body>
</html>
